<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <!-- SCRIPTS -->
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/8c3994de82.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header__container">
      <div class="header__content">
        <h1 class="header__title">MY TASKS</h1>
        <input
          class="header__input--search input__box"
          type="search"
          placeholder="Pesquisar tarefa"
        />
      </div>
    </header>
    <!-- Conteúdo Principal -->
    <main class="main__container">
      <!-- Formulário para adicionar nova task -->
      <form class="form__container">
        <h2 class="form__title title2">Inserir tarefa</h2>
        <div class="form__input-container">
          <input
            id="input_title"
            class="form__input--text input__box"
            type="text"
            placeholder="Digitar titulo da tarefa"
          />
          <select class="form__input--priority input__box">
            <option value="">Selecionar tipo</option>
            <option value="Urgente">Urgente</option>
            <option value="Importante">Importante</option>
            <option value="Normal">Normal</option>
          </select>
        </div>
        <button class="form__button--add-task">
          Adicionar Tarefa na Lista
        </button>
      </form>

      <!-- Listagem de tasks -->
      <section class="tasks__container">
        <h2>Tarefas</h2>
        <ul class="tasks__list">
          <!-- Task Exemplo 1 -->
          <li class="task__item">
            <div class="task-info__container">
              <span class="task-type span-urgent"></span>
              <p>Comprar comida para o gato</p>
            </div>
            <button class="task__button--remove-task">
              <i class="fa-solid fa-trash fa-lg" style="color: #000000;"></i>
            </button>
          </li>
          <!-- Task Exemplo 2 -->
          <li class="task__item">
            <div class="task-info__container">
              <span class="task-type span-important"></span>
              <p>Consertar Computador</p>
            </div>
            <button class="task__button--remove-task">
              <i class="fa-solid fa-trash fa-lg" style="color: #000000;"></i>
            </button>
          </li>
          <!-- Task Exemplo 3 -->
          <li class="task__item">
            <div class="task-info__container">
              <span class="task-type span-normal"></span>
              <p>Beber água</p>
            </div>
            <button class="task__button--remove-task">
              <i class="fa-solid fa-trash fa-lg" style="color: #000000;"></i>
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
  
</html>
